<h1>What's Hot</h1>
<div ng-repeat="post in publicPosts">
	<img ng-src="{{post.thumbnail}}">
	<p ng-click="openNewTab(post.linkUrl)">{{post.headline}}</p>
	<p>Score: {{post.popular}}</p>
	<button ng-click="plusOne(post)" class="waves-effect waves-teal btn-flat"><i class="small material-icons">thumb_up</i></button>
	<button ng-click="minusOne(post)" class="waves-effect waves-teal btn-flat"><i class="small material-icons">thumb_down</i></button>
</div>
